<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 语音新闻阅读器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        button, select {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background: #28a745;
            color: white;
        }
        button:disabled {
            background: #ccc;
            cursor: default;
        }
        button:hover:not(:disabled) {
            background: #218838;
        }
        .news-title {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .news-content {
            font-size: 16px;
            margin: 10px 20px;
        }
    </style>
</head>
<body>

    <h1>AI 语音新闻阅读器</h1>
    <select id="voiceSelect"></select>
    <div class="news-title" id="newsTitle">加载人工语音中…</div>
    <div class="news-content" id="newsContent"></div>
    <div class="controls">
        <button id="playPauseBtn" disabled>▶ 开始朗读</button>
    </div>

    <script>
        const voiceSelect = document.getElementById("voiceSelect");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const newsTitle = document.getElementById("newsTitle");
        const newsContent = document.getElementById("newsContent");

        let selectedVoiceName = "";
        let voicesLastLength = 0;
        let voicesStableTimer;

        // 只筛选中文语音，并在语音列表稳定后进行初始化
        function loadVoices() {
            const voices = speechSynthesis.getVoices().filter(v => v.lang.startsWith("zh"));
            if (voices.length === 0) return;

            // 如果列表长度变化，重置稳定计时器
            if (voices.length !== voicesLastLength) {
                voicesLastLength = voices.length;
                clearTimeout(voicesStableTimer);
                voicesStableTimer = setTimeout(() => initializeVoiceUI(voices), 500);
            }
        }

        function initializeVoiceUI(voices) {
            voiceSelect.innerHTML = voices.map(v =>
                `<option value="${v.name}">${v.name} (${v.lang})</option>`
            ).join("");
            selectedVoiceName = voices[0].name;
            playPauseBtn.disabled = false;
            newsTitle.textContent = "加载完成";
        }

        speechSynthesis.onvoiceschanged = loadVoices;

        voiceSelect.addEventListener("change", () => {
            selectedVoiceName = voiceSelect.value;
        });

        // 新闻相关
        const rssFeeds = [
            "https://www.chinanews.com.cn/rss/importnews.xml",
            "https://www.chinanews.com.cn/rss/china.xml",
            "https://www.chinanews.com.cn/rss/world.xml"
        ];
        let newsQueue = [];
        let playedNews = JSON.parse(localStorage.getItem("playedNews")) || [];

        // 点击按钮时，自动在「开始朗读」「暂停」「继续播放」三种状态间切换
        playPauseBtn.addEventListener("click", () => {
            // 如果当前是「暂停状态」，点击后 resume()
            if (speechSynthesis.paused) {
                speechSynthesis.resume();
                playPauseBtn.textContent = "⏸ 暂停";
            }
            // 如果当前正在「播放」，点击后 pause()
            else if (speechSynthesis.speaking) {
                speechSynthesis.pause();
                playPauseBtn.textContent = "▶ 继续播放";
            }
            // 否则说明尚未播放或已经播放完，点击后重新开始
            else {
                // 每次重新开始时清空当前可能残留的播放，并加载新闻
                speechSynthesis.cancel();
                playPauseBtn.textContent = "⏸ 暂停";
                loadAndPlayNextRSS();
            }
        });

        // 从 RSS 链接中依次抓取新闻并播放
        async function loadAndPlayNextRSS() {
            newsQueue = []; // 先清空
            for (const url of rssFeeds) {
                const items = await fetchRSS(url);
                newsQueue.push(...items);
            }
            readCurrentNews();
        }

        // 抓取并解析 RSS
        async function fetchRSS(url) {
            try {
                const resp = await fetch(url);
                const xml = new DOMParser().parseFromString(await resp.text(), "text/xml");
                return Array.from(xml.querySelectorAll("item"))
                    .map(item => ({
                        title: item.querySelector("title")?.textContent || "",
                        description: cleanNewsText(item.querySelector("description")?.textContent || "")
                    }))
                    .filter(n =>
                        n.title &&
                        n.description.length > 20 &&
                        !playedNews.includes(n.title)
                    );
            } catch {
                return [];
            }
        }

        // 根据经验修改的清理规则：
        // 1) 去掉从开头到第一个“电”（包含“电”）这部分
        // 2) 去掉开头的各种括号（可含中文/英文括号）
        // 3) 最后 trim()
        function cleanNewsText(text) {
            return text
                // 先尽量去掉类似「……电(……)」这一整段，如果存在括号
                .replace(/^.*?电\(.*?\)/, "")
                // 再去掉类似「……电」(电后面没括号的情况)
                .replace(/^.*?电/, "")
                // 去除开头「（……）」「(...)」等各种括号内容
                .replace(/^ *[\(（][^）\)]*[\)）]/, "")
                .trim();
        }

        // 从队列中取下一条新闻并播放
        function readCurrentNews() {
            // 若队列为空，停止
            if (!newsQueue.length) {
                newsTitle.textContent = "新闻播放完毕";
                newsContent.textContent = "";
                speechSynthesis.cancel();
                return;
            }

            const { title, description } = newsQueue.shift();
            newsTitle.textContent = title;
            newsContent.textContent = description;
            savePlayedNews(title);

            speakText(title, description);
        }

        function speakText(title, content) {
            // 取消之前的播报
            speechSynthesis.cancel();

            // 分两段播报：标题 & 正文
            const t1 = new SpeechSynthesisUtterance(title);
            const t2 = new SpeechSynthesisUtterance(content);

            const voice = speechSynthesis.getVoices().find(v => v.name === selectedVoiceName);
            if (voice) {
                t1.voice = voice;
                t2.voice = voice;
            }
            t1.lang = "zh-CN";
            t2.lang = "zh-CN";
            t1.rate = 1;
            t2.rate = 1;

            // 播报完标题后再播报正文
            t1.onend = () => {
                if (!speechSynthesis.paused) {
                    speechSynthesis.speak(t2);
                }
            };
            // 播报完正文后，自动读下一条新闻
            t2.onend = () => {
                if (!speechSynthesis.paused) {
                    readCurrentNews();
                }
            };

            // 开始播报标题
            speechSynthesis.speak(t1);
        }

        // 记录已播放的新闻，避免重复
        function savePlayedNews(title) {
            playedNews.push(title);
            if (playedNews.length > 100) {
                playedNews.shift();
            }
            localStorage.setItem("playedNews", JSON.stringify(playedNews));
        }
    </script>
</body>
</html>
