<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 语音新闻阅读器</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; margin: 0; padding: 20px; }
        h1 { font-size: 22px; margin-bottom: 10px; }
        .controls { display: flex; justify-content: center; margin-top: 20px; gap: 10px; }
        button, select { padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; }
        button { background: #28a745; color: white; }
        button:disabled { background: #ccc; cursor: default; }
        button:hover:not(:disabled) { background: #218838; }
        .news-title { font-size: 20px; font-weight: bold; margin-top: 20px; }
        .news-content { font-size: 16px; margin: 10px 20px; }
    </style>
</head>
<body>

    <h1>AI 语音新闻阅读器</h1>
    <select id="voiceSelect"></select>
    <div class="news-title" id="newsTitle">加载人工语音中…</div>
    <div class="news-content" id="newsContent"></div>
    <div class="controls">
        <button id="playPauseBtn" disabled>▶ 开始朗读</button>
    </div>

    <script>
        // 全局变量
        const voiceSelect = document.getElementById("voiceSelect");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const newsTitle = document.getElementById("newsTitle");

        let selectedVoiceName = "";
        let voicesLastLength = 0;
        let voicesStableTimer;
        let isPaused = false;
        let isFirstPlay = true;
        let isSpeaking = false;
        let currentUtterTitle = null, currentUtterContent = null;

        // 加载语音，等待 voices 稳定后再初始化 UI
        function loadVoices() {
            const voices = speechSynthesis.getVoices().filter(v => v.lang.startsWith("zh"));
            if (voices.length === 0) return;
            if (voices.length !== voicesLastLength) {
                voicesLastLength = voices.length;
                clearTimeout(voicesStableTimer);
                voicesStableTimer = setTimeout(() => initializeVoiceUI(voices), 500);
            }
        }

        function initializeVoiceUI(voices) {
            voiceSelect.innerHTML = voices.map(v =>
                `<option value="${v.name}">${v.name} (${v.lang})</option>`
            ).join("");
            selectedVoiceName = voices[0].name;
            playPauseBtn.disabled = false;
            newsTitle.textContent = "加载完成";
        }

        speechSynthesis.onvoiceschanged = loadVoices;

        voiceSelect.addEventListener("change", () => {
            selectedVoiceName = voiceSelect.value;
        });

        playPauseBtn.addEventListener("click", () => {
            if (playPauseBtn.disabled) return;
            if (isFirstPlay) {
                isFirstPlay = false;
                speechSynthesis.cancel();
                loadAndPlayNextRSS();
                playPauseBtn.textContent = "⏸ 暂停";
            } else {
                toggleSpeech();
            }
        });

        // 新闻数据相关
        const rssFeeds = [
            "https://www.chinanews.com.cn/rss/importnews.xml",
            "https://www.chinanews.com.cn/rss/china.xml",
            "https://www.chinanews.com.cn/rss/world.xml"
        ];
        let newsQueue = [];
        let playedNews = JSON.parse(localStorage.getItem("playedNews")) || [];

        async function loadAndPlayNextRSS() {
            for (const url of rssFeeds) {
                const items = await fetchRSS(url);
                newsQueue.push(...items);
            }
            readCurrentNews();
        }

        async function fetchRSS(url) {
            try {
                const resp = await fetch(url);
                const xml = new DOMParser().parseFromString(await resp.text(), "text/xml");
                return Array.from(xml.querySelectorAll("item"))
                    .map(item => ({
                        title: item.querySelector("title")?.textContent.trim() || "",
                        description: cleanNewsText(item.querySelector("description")?.textContent || "")
                    }))
                    .filter(n => n.title && n.description.length > 20 && !playedNews.includes(n.title));
            } catch (error) {
                console.error("RSS 加载失败:", url, error);
                return [];
            }
        }

        // 正则：匹配从开头到第一个“电”及后面括号（可选）的内容
        function cleanNewsText(text) {
            return text.replace(/^.*?电(?:\([^)]*\))?/, "").trim();
        }

        function getSelectedVoice() {
            return speechSynthesis.getVoices().find(v => v.name === selectedVoiceName);
        }

        function readCurrentNews() {
            if (!newsQueue.length) {
                console.log("所有新闻播放完毕");
                return;
            }
            const { title, description } = newsQueue.shift();
            newsTitle.textContent = title;
            document.getElementById("newsContent").textContent = description;
            savePlayedNews(title);
            speakText(title, description);
        }

        // 播放文字，保存当前 utterance 引用以便暂停时修改回调
        function speakText(title, content) {
            speechSynthesis.cancel();
            const voice = getSelectedVoice();
            currentUtterTitle = new SpeechSynthesisUtterance(title);
            currentUtterContent = new SpeechSynthesisUtterance(content);
            if (voice) {
                currentUtterTitle.voice = currentUtterContent.voice = voice;
            }
            currentUtterTitle.lang = currentUtterContent.lang = "zh-CN";
            currentUtterTitle.rate = currentUtterContent.rate = 1.0;
            currentUtterTitle.onend = () => {
                if (!isPaused) {
                    speechSynthesis.speak(currentUtterContent);
                }
            };
            currentUtterContent.onend = () => {
                if (!isPaused) {
                    readCurrentNews();
                }
            };
            isSpeaking = true;
            speechSynthesis.speak(currentUtterTitle);
        }

        // 暂停/恢复逻辑：暂停时取消当前 utterance onend 回调，避免触发下一条新闻
        function toggleSpeech() {
            if (!isSpeaking) return;
            if (isPaused) {
                speechSynthesis.resume();
                playPauseBtn.textContent = "⏸ 暂停";
            } else {
                // 暂停前先清空当前 utterance 的 onend 回调
                if (currentUtterTitle) currentUtterTitle.onend = function() {};
                if (currentUtterContent) currentUtterContent.onend = function() {};
                speechSynthesis.pause();
                playPauseBtn.textContent = "▶ 恢复";
            }
            isPaused = !isPaused;
        }

        function savePlayedNews(title) {
            playedNews.push(title);
            if (playedNews.length > 100) {
                playedNews.shift();
            }
            localStorage.setItem("playedNews", JSON.stringify(playedNews));
        }
    </script>
</body>
</html>
