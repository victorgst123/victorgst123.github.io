<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Animal Feeding Game - Multiplication Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D98E 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .score-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .level-selector {
            text-align: center;
            margin-bottom: 30px;
        }

        .level-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 5px;
            border-radius: 15px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .level-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        .level-btn.active {
            background: #ff6b6b;
            transform: scale(1.1);
        }

        .farm-area {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400"><rect fill="%2398D98E" width="800" height="400"/><path fill="%2387C87A" d="M0 300 Q200 280 400 300 T800 300 L800 400 L0 400 Z"/></svg>');
            background-size: cover;
            border-radius: 20px;
            padding: 30px;
            min-height: 300px;
            position: relative;
            box-shadow: inset 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .animal-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            min-height: 150px;
        }

        .animal {
            font-size: 100px;
            animation: bounce 1s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }

        .animal:hover {
            transform: scale(1.2) rotate(10deg);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .question-area {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 2em;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .food-display {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            min-height: 50px;
        }

        .food-item {
            font-size: 40px;
            animation: foodAppear 0.5s ease;
        }

        @keyframes foodAppear {
            from { 
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            to { 
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        .answer-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .answer-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 80px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .answer-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            animation: correctPulse 0.5s ease;
        }

        .answer-btn.wrong {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            animation: shake 0.5s ease;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .message {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 20px;
            min-height: 50px;
            animation: messageAppear 0.5s ease;
        }

        @keyframes messageAppear {
            from { 
                opacity: 0;
                transform: scale(0.5);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-message {
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: #ff6b6b;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 150px;
            animation: celebrate 1s ease;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes celebrate {
            0% { 
                transform: translate(-50%, -50%) scale(0) rotate(0);
                opacity: 1;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.5) rotate(180deg);
            }
            100% { 
                transform: translate(-50%, -50%) scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .start-screen {
            text-align: center;
            padding: 40px;
        }

        .start-btn {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #2c3e50;
            border: none;
            padding: 20px 40px;
            font-size: 1.8em;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(255, 165, 0, 0.4);
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 165, 0, 0.6);
        }

        .instructions {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            font-size: 1.2em;
            color: #2c3e50;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            .animal { font-size: 80px; }
            .question { font-size: 1.5em; }
            .answer-btn { 
                padding: 12px 20px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üåæ Farm Animal Feeding Game üåæ</h1>
        
        <div id="startScreen" class="start-screen">
            <div class="animal" style="font-size: 120px;">üêÆ</div>
            <div class="instructions">
                <h2>How to Play</h2>
                <p>üéØ Help feed the farm animals!</p>
                <p>üìù Each animal needs several groups of food</p>
                <p>üî¢ Calculate how much food they need in total</p>
                <p>‚≠ê Get points for correct answers!</p>
            </div>
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>

        <div id="gameScreen" style="display: none;">
            <div class="score-board">
                <div class="score-item">‚≠ê Score: <span id="score">0</span></div>
                <div class="score-item">üìù Question: <span id="questionCount">1</span>/10</div>
                <div class="score-item">‚úÖ Correct: <span id="correct">0</span></div>
            </div>

            <div class="level-selector">
                <button class="level-btn active" onclick="setLevel(1)">Easy (1-5)</button>
                <button class="level-btn" onclick="setLevel(2)">Medium (2-9)</button>
                <button class="level-btn" onclick="setLevel(3)">Hard (5-10)</button>
            </div>

            <div class="farm-area">
                <div class="animal-container">
                    <div id="animal" class="animal"></div>
                </div>

                <div class="question-area">
                    <div class="question" id="question"></div>
                    <div class="food-display" id="foodDisplay"></div>
                    <div class="answer-options" id="answerOptions"></div>
                </div>

                <div class="message" id="message"></div>
            </div>
        </div>
    </div>

    <script>
        const animals = ['üêÆ', 'üê∑', 'üêî', 'üêë', 'üê∞', 'ü¶Ü', 'üê¥', 'üê∂', 'üê±', 'üêê'];
        const foods = {
            'üêÆ': 'üåæ',
            'üê∑': 'üåΩ',
            'üêî': 'üåª',
            'üêë': 'üåø',
            'üê∞': 'ü•ï',
            'ü¶Ü': 'üåæ',
            'üê¥': 'üçé',
            'üê∂': 'ü¶¥',
            'üê±': 'üêü',
            'üêê': 'üåø'
        };

        const encouragements = [
            'Awesome! üéâ',
            'You\'re so smart! ‚≠ê',
            'Keep it up! üí™',
            'Well done! üëè',
            'Amazing! üåü',
            'Perfect! ‚ú®',
            'You\'re a math genius! üèÜ',
            'Super! üéä'
        ];

        let score = 0;
        let questionNumber = 0;
        let correctAnswers = 0;
        let currentAnswer = 0;
        let level = 1;
        let isAnswering = false;

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            resetGame();
            generateQuestion();
        }

        function resetGame() {
            score = 0;
            questionNumber = 0;
            correctAnswers = 0;
            updateScore();
        }

        function setLevel(newLevel) {
            level = newLevel;
            document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            generateQuestion();
        }

        function generateQuestion() {
            if (questionNumber >= 10) {
                endGame();
                return;
            }

            isAnswering = false;
            questionNumber++;
            document.getElementById('questionCount').textContent = questionNumber;

            const animal = animals[Math.floor(Math.random() * animals.length)];
            const food = foods[animal];
            
            let num1, num2;
            if (level === 1) {
                num1 = Math.floor(Math.random() * 5) + 1;
                num2 = Math.floor(Math.random() * 5) + 1;
            } else if (level === 2) {
                num1 = Math.floor(Math.random() * 8) + 2;
                num2 = Math.floor(Math.random() * 8) + 2;
            } else {
                num1 = Math.floor(Math.random() * 6) + 5;
                num2 = Math.floor(Math.random() * 6) + 5;
            }

            currentAnswer = num1 * num2;

            document.getElementById('animal').textContent = animal;
            document.getElementById('question').innerHTML = 
                `The ${getAnimalName(animal)} needs <span style="color: #ff6b6b;">${num1}</span> groups of ${getFoodName(food)},<br>
                Each group has <span style="color: #667eea;">${num2}</span> items,<br>
                How many ${getFoodName(food)} are needed in total?`;

            // Display food visually
            const foodDisplay = document.getElementById('foodDisplay');
            foodDisplay.innerHTML = '';
            for (let i = 0; i < num1; i++) {
                const group = document.createElement('div');
                group.style.display = 'inline-block';
                group.style.margin = '5px';
                group.style.padding = '5px';
                group.style.border = '2px dashed #ccc';
                group.style.borderRadius = '10px';
                for (let j = 0; j < num2; j++) {
                    const foodItem = document.createElement('span');
                    foodItem.className = 'food-item';
                    foodItem.textContent = food;
                    foodItem.style.animationDelay = `${(i * num2 + j) * 0.05}s`;
                    group.appendChild(foodItem);
                }
                foodDisplay.appendChild(group);
            }

            generateAnswerOptions();
            document.getElementById('message').textContent = '';
        }

        function getAnimalName(emoji) {
            const names = {
                'üêÆ': 'cow',
                'üê∑': 'pig',
                'üêî': 'chicken',
                'üêë': 'sheep',
                'üê∞': 'rabbit',
                'ü¶Ü': 'duck',
                'üê¥': 'horse',
                'üê∂': 'dog',
                'üê±': 'cat',
                'üêê': 'goat'
            };
            return names[emoji] || 'animal';
        }

        function getFoodName(emoji) {
            const names = {
                'üåæ': 'wheat',
                'üåΩ': 'corn',
                'üåª': 'sunflower seeds',
                'üåø': 'grass',
                'ü•ï': 'carrots',
                'üçé': 'apples',
                'ü¶¥': 'bones',
                'üêü': 'fish'
            };
            return names[emoji] || 'food';
        }

        function generateAnswerOptions() {
            const options = [currentAnswer];
            
            while (options.length < 4) {
                let wrong = currentAnswer + (Math.random() > 0.5 ? 1 : -1) * 
                           (Math.floor(Math.random() * 10) + 1);
                if (wrong > 0 && !options.includes(wrong)) {
                    options.push(wrong);
                }
            }

            options.sort(() => Math.random() - 0.5);

            const container = document.getElementById('answerOptions');
            container.innerHTML = '';
            
            options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(answer, button) {
            if (isAnswering) return;
            isAnswering = true;

            const buttons = document.querySelectorAll('.answer-btn');
            
            if (answer === currentAnswer) {
                button.classList.add('correct');
                score += level * 10;
                correctAnswers++;
                updateScore();
                
                const message = document.getElementById('message');
                message.className = 'message success-message';
                message.textContent = encouragements[Math.floor(Math.random() * encouragements.length)];
                
                showCelebration();
                
                setTimeout(() => {
                    generateQuestion();
                }, 2000);
            } else {
                button.classList.add('wrong');
                
                buttons.forEach(btn => {
                    if (parseInt(btn.textContent) === currentAnswer) {
                        btn.classList.add('correct');
                    }
                });
                
                const message = document.getElementById('message');
                message.className = 'message error-message';
                message.textContent = `Oops! The correct answer is ${currentAnswer}`;
                
                setTimeout(() => {
                    generateQuestion();
                }, 2500);
            }
        }

        function showCelebration() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = 'üéâ';
            document.body.appendChild(celebration);
            
            setTimeout(() => {
                celebration.remove();
            }, 1000);
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correctAnswers;
        }

        function endGame() {
            const percentage = (correctAnswers / 10) * 100;
            let medal = '';
            let comment = '';
            
            if (percentage === 100) {
                medal = 'üèÜ';
                comment = 'Perfect! You\'re a multiplication master!';
            } else if (percentage >= 80) {
                medal = 'ü•á';
                comment = 'Excellent! You did really well!';
            } else if (percentage >= 60) {
                medal = 'ü•à';
                comment = 'Good job! Keep practicing!';
            } else {
                medal = 'ü•â';
                comment = 'Nice try! Practice makes perfect!';
            }

            const gameScreen = document.getElementById('gameScreen');
            gameScreen.innerHTML = `
                <div class="start-screen">
                    <div style="font-size: 120px;">${medal}</div>
                    <h2 style="color: #2c3e50; margin: 20px 0;">Game Over!</h2>
                    <div class="instructions">
                        <p style="font-size: 1.5em; color: #667eea;">Final Score: ${score} points</p>
                        <p style="font-size: 1.3em; color: #4CAF50;">You got ${correctAnswers}/10 correct!</p>
                        <p style="font-size: 1.2em; color: #ff6b6b;">${comment}</p>
                    </div>
                    <button class="start-btn" onclick="location.reload()">Play Again</button>
                </div>
            `;
        }
    </script>
</body>
</html>
