        0% { transform: scale(1); }

        0%, 100% { transform: translateX(0); }

<script>
    // Prevent double-tap zoom on iOS
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false);

    // Prevent pull-to-refresh
    let startY = 0;
    document.addEventListener('touchstart', function(e) {
        startY = e.touches[0].pageY;
    }, { passive: false });

    document.addEventListener('touchmove', function(e) {
        const y = e.touches[0].pageY;
        const scrolling = document.documentElement.scrollTop || document.body.scrollTop;
        if (scrolling === 0 && y > startY) {
            e.preventDefault();
        }
    }, { passive: false });

    const animals = ['🐮', '🐷', '🐔', '🐑', '🐰', '🦆', '🐴', '🐶', '🐱', '🐐'];
    const foods = {
        '🐮': '🌾',
        '🐷': '🌽',
        '🐔': '🌻',
        '🐑': '🌿',
        '🐰': '🥕',
        '🦆': '🌾',
        '🐴': '🍎',
        '🐶': '🦴',
        '🐱': '🐟',
        '🐐': '🌿'
    };

    const encouragements = [
        'Awesome! 🎉',
        'Great job! ⭐',
        'Keep going! 💪',
        'Well done! 👏',
        'Amazing! 🌟',
        'Perfect! ✨',
        'Super! 🏆',
        'Excellent! 🎊'
    ];

    let score = 0;
    let questionNumber = 0;
    let correctAnswers = 0;
    let currentAnswer = 0;
    let level = 1;
    let isAnswering = false;

    function startGame() {
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('gameScreen').style.display = 'flex';
        document.getElementById('gameScreen').style.flexDirection = 'column';
        resetGame();
        generateQuestion();
    }

    function resetGame() {
        score = 0;
        questionNumber = 0;
        correctAnswers = 0;
        updateScore();
    }

    function setLevel(newLevel) {
        if (isAnswering) return;
        level = newLevel;
        document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        generateQuestion();
    }

    function generateQuestion() {
        if (questionNumber >= 10) {
            endGame();
            return;
        }

        isAnswering = false;
        questionNumber++;
        document.getElementById('questionCount').textContent = questionNumber;

        const animal = animals[Math.floor(Math.random() * animals.length)];
        const food = foods[animal];
        
        let num1, num2;
        if (level === 1) {
            num1 = Math.floor(Math.random() * 5) + 1;
            num2 = Math.floor(Math.random() * 5) + 1;
        } else if (level === 2) {
            num1 = Math.floor(Math.random() * 8) + 2;
            num2 = Math.floor(Math.random() * 8) + 2;
        } else {
            num1 = Math.floor(Math.random() * 6) + 5;
            num2 = Math.floor(Math.random() * 6) + 5;
        }

        currentAnswer = num1 * num2;

        document.getElementById('animal').textContent = animal;
        
        // Simplified question text for mobile
        document.getElementById('question').innerHTML = 
            `<span style="color: #ff6b6b;">${num1}</span> groups × <span style="color: #667eea;">${num2}</span> ${getFoodName(food)} each<br>
            = ? ${getFoodName(food)} total`;

        // Display food visually
        const foodDisplay = document.getElementById('foodDisplay');
        foodDisplay.innerHTML = '';
        
        // Limit visual display based on level and screen size
        let maxGroups = num1;
        if (level === 3) {
            // For hard level, severely limit visual display
            maxGroups = Math.min(num1, 3);
        } else if (window.innerWidth < 360) {
            maxGroups = Math.min(num1, 4);
        } else if (window.innerHeight < 600) {
            // For shorter screens, also limit display
            maxGroups = Math.min(num1, 4);
        }
        
        const showEllipsis = maxGroups < num1;
        
        for (let i = 0; i < maxGroups; i++) {
            const group = document.createElement('div');
            group.className = 'food-group';
            for (let j = 0; j < num2; j++) {
                const foodItem = document.createElement('span');
                foodItem.className = 'food-item';
                foodItem.textContent = food;
                foodItem.style.animationDelay = `${(i * num2 + j) * 0.05}s`;
                group.appendChild(foodItem);
            }
            foodDisplay.appendChild(group);
        }
        
        if (showEllipsis) {
            const ellipsis = document.createElement('div');
            ellipsis.style.fontSize = 'clamp(20px, 5vw, 30px)';
            ellipsis.style.padding = '0 10px';
            ellipsis.textContent = '...';
            foodDisplay.appendChild(ellipsis);
        }

        generateAnswerOptions();
        document.getElementById('message').textContent = '';
    }

    function getAnimalName(emoji) {
        const names = {
            '🐮': 'cow',
            '🐷': 'pig',
            '🐔': 'chicken',
            '🐑': 'sheep',
            '🐰': 'rabbit',
            '🦆': 'duck',
            '🐴': 'horse',
            '🐶': 'dog',
            '🐱': 'cat',
            '🐐': 'goat'
        };
        return names[emoji] || 'animal';
    }

    function getFoodName(emoji) {
        const names = {
            '🌾': 'wheat',
            '🌽': 'corn',
            '🌻': 'seeds',
            '🌿': 'grass',
            '🥕': 'carrots',
            '🍎': 'apples',
            '🦴': 'bones',
            '🐟': 'fish'
        };
        return names[emoji] || 'food';
    }

    function generateAnswerOptions() {
        const options = [currentAnswer];
        
        while (options.length < 4) {
            let wrong = currentAnswer + (Math.random() > 0.5 ? 1 : -1) * 
                       (Math.floor(Math.random() * 10) + 1);
            if (wrong > 0 && !options.includes(wrong)) {
                options.push(wrong);
            }
        }

        options.sort(() => Math.random() - 0.5);

        const container = document.getElementById('answerOptions');
        container.innerHTML = '';
        
        options.forEach(option => {
            const btn = document.createElement('button');
            btn.className = 'answer-btn';
            btn.textContent = option;
            btn.onclick = () => checkAnswer(option, btn);
            container.appendChild(btn);
        });
    }

    function checkAnswer(answer, button) {
        if (isAnswering) return;
        isAnswering = true;

        // Disable all buttons
        const buttons = document.querySelectorAll('.answer-btn');
        buttons.forEach(btn => btn.disabled = true);
        
        if (answer === currentAnswer) {
            button.classList.add('correct');
            score += level * 10;
            correctAnswers++;
            updateScore();
            
            const message = document.getElementById('message');
            message.className = 'message success-message';
            message.textContent = encouragements[Math.floor(Math.random() * encouragements.length)];
            
            showCelebration();
            
            setTimeout(() => {
                buttons.forEach(btn => btn.disabled = false);
                generateQuestion();
            }, 1500);
        } else {
            button.classList.add('wrong');
            
            buttons.forEach(btn => {
                if (parseInt(btn.textContent) === currentAnswer) {
                    btn.classList.add('correct');
                }
            });
            
            const message = document.getElementById('message');
            message.className = 'message error-message';
            message.textContent = `Answer: ${currentAnswer}`;
            
            setTimeout(() => {
                buttons.forEach(btn => btn.disabled = false);
                generateQuestion();
            }, 2000);
        }
    }

    function showCelebration() {
        const celebration = document.createElement('div');
        celebration.className = 'celebration';
        celebration.textContent = '🎉';
        document.body.appendChild(celebration);
        
        setTimeout(() => {
            celebration.remove();
        }, 1000);
    }

    function updateScore() {
        document.getElementById('score').textContent = score;
        document.getElementById('correct').textContent = correctAnswers;
    }

    function endGame() {
        const percentage = (correctAnswers / 10) * 100;
        let medal = '';
        let comment = '';
        
        if (percentage === 100) {
            medal = '🏆';
            comment = 'Perfect!';
        } else if (percentage >= 80) {
            medal = '🥇';
            comment = 'Excellent!';
        } else if (percentage >= 60) {
            medal = '🥈';
            comment = 'Good job!';
        } else {
            medal = '🥉';
            comment = 'Keep practicing!';
        }

        const gameScreen = document.getElementById('gameScreen');
        gameScreen.innerHTML = `
            <div class="start-screen">
                <div style="font-size: clamp(80px, 20vw, 120px);">${medal}</div>
                <h2 style="color: #2c3e50; margin: 20px 0; font-size: clamp(1.5rem, 5vw, 2rem);">Game Over!</h2>
                <div class="instructions">
                    <p style="font-size: clamp(1.2rem, 4vw, 1.5rem); color: #667eea;">Score: ${score}</p>
                    <p style="font-size: clamp(1.1rem, 3.5vw, 1.3rem); color: #4CAF50;">${correctAnswers}/10 correct</p>
                    <p style="font-size: clamp(1rem, 3.5vw, 1.2rem); color: #ff6b6b;">${comment}</p>
                </div>
                <button class="start-btn" onclick="location.reload()">Play Again</button>
            </div>
        `;
    }

    // Adjust viewport height for mobile browsers
    function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    setViewportHeight();
    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('orientationchange', setViewportHeight);
</script>
